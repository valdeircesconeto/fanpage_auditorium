      <h2>Tecnologia e Ferramentas</h2>
    </div>

      <div class="row">
        <div class="column">
          laravel
          <img src="img/laravel-media.png" alt="Laravel">

        <div class="column">
          vue

          bootstraps
          <img src="img/bootstrap-media.png" alt="Bootstrap">
        </div>
      </div>
    </div>
  </div>

        <div class="column">

    </div>

    <div class="row">

        <div class="column">
          <img src="img/atom-media.png" alt="ide Atom">
        </div>
      </div>
    </div>

        </div>
        <div class="column">
          Valdeir cesconeto
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
